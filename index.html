<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Subway Mapsサンプル</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.subwayMap-0.5.0.js"></script>

    <style type="text/css">
    body{
        font-family: Verdana;
        font-size: 8pt;
		  overflow: hidden;
    }
	 .subway-map{
        margin: 0;
        width: 100%;
        height: 90%;
    }
	 .text{
        text-decoration: none;
        color: black;
    }
	 
    .subway-map span{
        margin: 5px 5px 5px 0;
    }
	 #legend{
		  margin-bottom: 300px;
		  display: block;
		  vertical-align: bottom;
	 }
 
    </style>
</head>
<body>
    <div class="subway-map" data-columns="12" data-rows="10" data-cellSize="40" data-legendId="legend" data-textClass="text" data-gridNumbers="true" data-grid="false" data-lineWidth="8">
        <ul data-color="#ff4db2" data-label="test1">
            <li data-coords="2,2" data-marker="interchange"><a href="#">1test</a></li>
            <li data-coords="4,2"><a href="#">2test</a></li>
            <li data-coords="5,3" data-dir="E"></li>
            <li data-coords="5,7" data-marker="@station" data-labelPos="W"><a href="#">3test</a></li>
				<li data-coords="6,4" data-dir="S" data-marker="test" data-markerInfo="h5"></li>
            <li data-coords="7,4"></li>
            <li data-coords="7.15,8" data-marker="@station" data-labelPos="E"><a href="#">4test</a></li>
            <li data-coords="8,3" data-dir="E"></li>
            <li data-coords="8,2"></li>
            <li data-coords="9,1" data-dir="N"></li>
            <li data-coords="10,2" data-dir="E" data-marker="interchange" data-labelPos="E"><a href="#">5test</a></li>
            <li data-coords="10,5"></li>
            <li data-coords="9,6" data-dir="S" data-marker="station"><a href="#">6test</a></li>
            <li data-coords="6,9"></li>
            <li data-coords="5,8" data-dir="W"></li>
            <li data-coords="5,7"></li>
            <li data-coords="4,6" data-dir="N"></li>
            <li data-coords="2,6"><a href="#">7test</a></li>
        </ul>
        <ul data-color="#00ff00" data-label="test2" data-shiftCoords="0,-1">
            <li data-coords="2,6"></li>
            <li data-coords="2,5.9" data-marker="@interchange"> </li>
            <li data-coords="5,6" data-marker="@station" data-labelPos="N"><a href="#">8test</a></li>
            <li data-coords="6,6"></li>
            <li data-coords="7,3" data-marker="@station" data-labelPos="W"><a href="#">9test</a></li>
            <li data-coords="7,5" data-dir="E" data-marker="station" data-labelPos="E"><a href="#">10test</a></li>
            <li data-coords="7,1" data-marker="interchange" data-labelPos="W"><a href="#">11test</a></li>
        </ul>
    </div>
	 <div id="bar">
    	<div id="legend"></div>
		<div id="xyz"></div>
	 </div>
<script type="text/javascript">
        $(".subway-map").subwayMap({ debug: true });
    </script>
    
</body>
</html>
